<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <h1>Login</h1>
            <form>

            <button>Etrar</button>
            <div class="flex">
                <div class="flex-item">
                    <input type="checkbox">
                    <p>Lembre-se de min</p>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>
            <div class="paragrafo">
                <i class="fa-brands fa-square-facebook"></i>
                <p><a href="#">Conectar com Facebook</a></p>
                <p>novo por aqui? <a href="#">Assine agora.</a></p>
                <h4 class="letra">Eta página e protegida pelo google reCAPTCHA para garantir que voçê nao é um robô.
                    <a href="#">Saiba mais.</a></h4>
                
            </div>
        </div>
    </main>
